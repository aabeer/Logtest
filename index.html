<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      
		<style>

			.brand {
			font-size:25px;;
			}

			html, .navbar {
    background-image: url("css/bg_light.png");
    background-repeat: repeat;
			}

			.signpar {
		font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
		font-size: 50px;
		line-height: 30px;
		color: #3d4242;
			}

			.container {
		position: absolute;
	  top: 50%;
	  left:50%;
	  transform: translate(-50%,-50%);
			}

		</style>

  </head>
  <body>

		<div class="navbar navbar-default">
			<div class="container">
				<div class="row">
				<a class="btn navbar-btn btn-danger pull-right">Login <i class="fa fa-sign-in"></i></a>
				<div class="navbar-brand"><p class="brand"> Xterm.js <i class="fa fa-terminal"></i></p>
				</div>
				</div>
		</div>
			</div>


		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 ">
					 <h1 class="signpar"><p class="text-center">Sign up</p></h1>

							<hr>

					<form action="">

						<div class="has-feedback">
							<label for="element-name" class="sr-only">Name</label>
							<input type="Name" id="element-name" class="form-control input-md" placeholder="Name">
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</div>

						<div class="has-feedback"> <!-- in class add form-group for spacing between input places -->
							<label for="element-email" class="sr-only">Email</label>
							<input type="text" id="element-email" class="form-control input-md" placeholder="Email">
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>

						<div class="has-feedback">
							<label for="element-pass" class="sr-only">Password</label>
							<input type="password" id="element-pass" class="form-control input-md" placeholder="Password">
							<span class="glyphicon glyphicon-asterisk form-control-feedback"></span>
						</div>

						<div class="has-feedback form-group">
							<label for="element-re-pass" class="sr-only">Re enter Password</label>
							<input type="password" id="element-re-pass" class="form-control input-md" placeholder="Re-enter Password">
							<span class="glyphicon glyphicon-asterisk form-control-feedback"></span>
						</div>

						<button type="button" class="btn btn-success btn-block">
							Sign up
						</button>

					</form>
				</div>
			</div>
		</div>

	<!--	<div class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
					<a class="btn navbar-button btn-danger pull-right">Login</a>
			</div>
		</div> -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
